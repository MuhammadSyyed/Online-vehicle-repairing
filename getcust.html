<html>
<head>
<title>Get-Customer</title>
    <link rel="stylesheet" type="text/css" href="getcust.css">
<body>
    <div class="box">
        <h1>REGISTRATION</h1>
        <form action="getcust.php" method="POST">
            <p>Name:</p>
            <input type="name" name="name" placeholder="Enter Your Name" required="name">
            <p>Phone:</p>
            <input type="phone" name="phone" placeholder="Enter Phone Number" required="phone">
            <p>Access:</p>
            <input type="loc" name="LOC" placeholder="Enter Area Under Your Access" required="LOC">
            <p>CNIC:</p>
            <input type="mcnic" name="MCNIC" placeholder="Enter CNIC Number" required="MCNIC">
            <p>Experience:</p>
            <input type="exp" name="Exp" placeholder="Years Of Experience" required="Exp">

            <input type="submit" name="Register" value="Register">
        </form>
    </div>
</body>
</head>
</html>
