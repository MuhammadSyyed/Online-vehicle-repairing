<html>
<head>
<title>Signup Form Design</title>
    <link rel="stylesheet" type="text/css" href="raseed.css">
<body>
    <div class="loginbox">
        <h1>RECEIPT</h1>
        <form action = "raseed.php" method = 'POST'>
            <input  type="username" name="username" placeholder="Enter Username" required="username">

            <input  type="vname" name="vname" placeholder="Enter Vehicle Name" required="vname">

            <input  type="Reg" name="regnum" placeholder="Vehicle Registration Number" required="regum">

            <input  type="loc" name="loc" placeholder="Location of Repairing" required="loc">

            <input  type="mname" name="mname" placeholder="Enter Name of Mechanic" required="mname">

            <input  type="Amount" name="Amount" placeholder="Enter Amount" required="Charge">

            <input  type="Date" name="Date"  required="Date">
 
            <input type="submit" name="submit" value="Generate">
        </form>
    </div>
</body>
</head>
