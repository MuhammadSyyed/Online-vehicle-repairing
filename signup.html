<html>
<head>
<title>Signup</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
<body>
    <div class="signupbox">
        <h1>SIGNUP</h1>
        <form action= "snup.php" method="POST">
            <p>Username:</p>
            <input type="username" name="Username" placeholder="Create Username" required="Username">
            
            <p>Name:</p>
            <input type="name" name="Name" placeholder="Enter Your Name" required="Name">
            
            <p>Password:</p>
            <input type="Password" name="Password" placeholder="Password" required="Password">

             <p>Phone:</p>
            <input type="Phone" name="Phone" placeholder="Enter Your Contact Number" required="Phone">

            <p>Email:</p>
            <input type="Email" name="Email" placeholder="Enter Your Email" required="Email">
            
            <p>Identity (CNIC):</p>
            <input type="CNIC" name="CNIC" placeholder="CNIC Number" required="CNIC">

            <input type="submit" value="Signup" name="Submit">
            <a href="login.html">Already have an account?</a><br>
        </form>
    </div>
</body>
</head>
</html
